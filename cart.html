<!DOCTYPE html>
<html lang="en">
<head>

    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <title>Secure Checkout</title>
    <style>
        body {
            background-color: #f9f9f9;
        }
        .checkout-header {

            border: 1px solid #ddd;
            padding: 15px;
            background-color: #fff;
            border-radius: 5px;
        }
        .item-img {
            max-width: 100%;
            height: auto;
        }
        .required:after {
            content: " *";

        }
    </style>
</head>

                </div>

                </div>
                <div class="row">
                <div class="form-group col-md-6">
                    <label for="streetAddress" class="required">Country</label>
                    <input type="text" class="form-control" id="streetAddress" required>
                </div>
                <div class=" col-md-6">
                    <label for="streetAddress">State/Province</label>
                    <input type="text" class="form-control" id="streetAddress" required>
                </div>
            </div>
            <div class="row">
                <div class="form-group col-md-6">
                    <label for="streetAddress" class="required">City</label>
                    <input type="text" class="form-control" id="streetAddress" required>
                </div>
                <div class=" col-md-6">
                    <label for="streetAddress">Zip/Postal Code</label>
                    <input type="text" class="form-control" id="streetAddress" required>
                </div>
            </div>
